prompt_examples:
  system_prompt:
    title: "시스템 프롬프트"
    content: |
      당신은 고객센터 전문 상담원입니다. 
      다음 규칙을 반드시 준수하세요:

      1. 제공된 녹취록의 내용만을 기반으로 답변하세요
      2. 녹취록에 없는 정보는 추측하지 마세요
      3. 녹취록 이외의 내용에는 "제공된 통화 내용에서 해당 정보를 찾을 수 없습니다"라고 답변하세요

  summary_basic:
    title: "요약을 위한 프롬프트"
    content: |
      제공된 녹취록을 간결하게 요약해주세요.

      다음 항목들을 포함하여 정리해주세요:
      - 고객 정보 (이름, 연락처)
      - 문의 유형 및 분류
      - 주요 문의사항
      - 상담원이 제공한 답변
      - 필요한 후속 조치사항

      간결하고 명확하게 핵심 내용만 요약해주세요.

  summary_with_format:
    title: "요약을 위한 프롬프트(출력형식 포함)"
    content: |
      제공된 녹취록을 요약해주세요.
      주요 내용과 고객의 문의사항을 중심으로 정리해주세요.
      제공된 녹취록을 다음 형식으로 요약해주세요:

      ### 제목 : [상담을 대표하는 제목]
      **고객 정보:** [고객명, 연락처 등]
      **문의 유형:** [문의 분류]
      **주요 내용:** [핵심 문의사항]
      **상담원 답변:** [제공된 답변 요약]
      **후속 조치:** [필요한 조치사항]

      각 항목을 명확하게 구분하여 작성해주세요.

  summary_with_example:
    title: "요약을 위한 프롬프트(예제 포함)"
    content: |
      제공된 녹취록을 요약해주세요. 
      주요 내용과 고객의 문의사항을 중심으로 정리해주세요.
      다음 예제를 참고하여 작성해주세요:

      ### 제목: 보험료 할증률 계산 문의

      **고객 정보:** 김철수 (010-1234-5678)
      **문의 유형:** 보험 접수 문의
      **주요 내용:** 
      - 골목길 운전 중, 길에 주자된 다른 차량과 접촉사고를 일으킴
      - 피해차량에는 아무도 타고 있지 않은 상황
      - 운전석 문이 크게 파손됨 

      **상담원 답변:** 
      - 보험 가입자의 신원을 확인함
      - 사고의 내용을 듣고, 사고를 접수함
      - 사고 장소로 조사원 파견하겠다고 안내함
      - 피해치랑, 보험가입자의 차량의 상태를 촬영할 것을 안내함

      **후속 조치:** 
      - 지역 조사원에게 사고 장소로 출동을 요청함
      - 고객에게 접수 번호를 문자로 발송함

      ---

      위 예제를 참고하여 제공된 녹취록 내용을 동일한 형식으로 요약해주세요.

  summary_comprehensive:
    title: "요약을 위한 프롬프트(예제+출력형식)"
    content: |
      제공된 녹취록을 요약해주세요.
      주요 내용과 고객의 문의사항을 중심으로 정리해주세요.
      제공된 녹취록을 다음 형식과 예제를 참고하여 요약해주세요:

      ### 제목 : [상담을 대표하는 제목]
      **고객 정보:** [고객명, 연락처 등]
      **문의 유형:** [문의 분류]
      **주요 내용:** [핵심 문의사항]
      **상담원 답변:** [제공된 답변 요약]
      **후속 조치:** [필요한 조치사항]

      ---

      **고객 정보:** 김철수 (010-1234-5678)
      **문의 유형:** 보험료 할증 관련 문의
      **주요 내용:** 
      - 최근 교통사고 후 보험료 할증률이 얼마나 적용되는지 문의
      - 할증 기간과 할증률 계산 방법에 대한 설명 요청
      - 무사고 할인 복원 가능 시기 문의

      **상담원 답변:** 
      - 사고 등급 변경으로 3등급에서 1등급으로 조정됨을 안내
      - 할증률 63% 적용, 3년간 지속됨을 설명
      - 3년 무사고 시 원래 등급 복원 가능함을 안내

      **후속 조치:** 
      - 정확한 할증률 계산을 위한 추가 서류 검토 필요
      - 고객에게 SMS로 상세 내역 발송 예정

      ---

      위 형식과 예제를 참고하여 제공된 녹취록을 분석하고 요약해주세요.

  compliance_check:
    title: "컴플라이언스 체크 프롬프트"
    content: |
      제공된 녹취록을 검토하여 다음 컴플라이언스 항목들을 확인해주세요.
      항목을 준수했으면 ✅, 위반했으면 ❌으로 표시해주세요.:

      **필수 확인 사항:**
      1. 상담원은 고객의 신원을 확인했습니까? 
      2. 상담원이 고객과의 통화내용이 녹음된다고 안내했습니까? 
      3. 상담원은 자신의 이름을 고객에게 밝혔습니까? 
      4. 고객은 첫 상담원으로부터 원하는 정보를 얻었습니까?
      5. 최종적으로 고객은 원하는 정보를 얻었습니까?
      6. 고객은 상담원과의 대화를 만족했습니까? 

      **결과 형식:**
      - [질문] ✅
      - [질문] ❌

  idea_prompt:
    title: "개선안 도출 프롬프트"
    content: |
      제공된 녹취록을 분석하여 향후 개선사안에 대해 제시해주세요.
